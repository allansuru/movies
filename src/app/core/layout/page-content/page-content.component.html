<div class="page-main-content" [ngClass]="{'has-header': hasHeader, 'has-footer': hasFooter}">
  <div fxLayout="column">
    <div [ngClass]="{'bg-white': bgColor==='white'}" fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="100%" fxFlex.gt-md="100%" fxFlex.sm="100%" fxLayout="column">
        <div class="content-container" [ngStyle.xs]="{'padding': '12px 16px'}">
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>
</div>
